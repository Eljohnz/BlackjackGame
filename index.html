<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main__title">BLACKJACK</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="main--retry" onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
        <p>BET:</p>
        <button id="one" onclick="betOne()">$100</button>
        <button id="two" onclick="betTwo()">$200</button>
        <button id="five" onclick="betFive()">$500</button>
        <p></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
